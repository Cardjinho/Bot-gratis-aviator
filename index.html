<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia para Afiliados</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset e configuração geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden;
        }

        /* Cabeçalho */
        header {
            position: relative;
            height: 200px;
            text-align: center;
            background: #007bff;
            color: white;
            padding: 20px;
            overflow: hidden;
        }
        header h1 {
            font-size: 2em;
            margin-top: 50px;
        }

        /* Girassol de imagens */
        .carousel {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 50px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .carousel img {
            width: 300px;
            height: 50px;
            object-fit: cover;
            animation: slide 8s infinite;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-300px); }
            50% { transform: translateX(-600px); }
            75% { transform: translateX(-900px); }
            100% { transform: translateX(0); }
        }

        /* Botão Drawer */
        .drawer-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .drawer {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            padding: 20px;
            transition: all 0.3s;
            z-index: 9;
        }
        .drawer.active {
            left: 0;
        }
        .drawer h3 {
            margin-bottom: 20px;
        }
        .drawer a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .drawer a:hover {
            text-decoration: underline;
        }

        /* Ferramentas Avançadas */
        .tools-section {
            margin: 50px auto;
            text-align: center;
            padding: 30px 20px;
            background: #fff;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tools-section img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .tools-section h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .tools-section ul {
            list-style: none;
            margin-bottom: 20px;
        }
        .tools-section ul li {
            margin-bottom: 10px;
            text-align: left;
            padding-left: 20px;
            position: relative;
        }
        .tools-section ul li:before {
            content: '☑️';
            position: absolute;
            left: 0;
        }
        .tools-section button {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tools-section button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #007bff;
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Botão Drawer -->
    <button class="drawer-button" onclick="toggleDrawer()">☰ Menu</button>
    <div class="drawer" id="drawer">
        <h3>Opções</h3>
        <a href="#ebook">Baixar eBook</a>
        <a href="#ferramentas">Ferramentas Avançadas</a>
        <a href="#contato">Contacte-me no WhatsApp</a>
    </div>

    <!-- Cabeçalho -->
    <header>
        <h1>Guia para Afiliados</h1>
        <div class="carousel">
            <img src="mega.png" alt="Mega">
            <img src="ganhos.png" alt="Ganhos">
            <img src="fera.png" alt="Fera">
            <img src="aviator.png" alt="Aviator">
        </div>
    </header>

    <!-- Ferramentas Avançadas -->
    <section id="ferramentas" class="tools-section">
        <img src="bulksender.png" alt="Bulk Sender">
        <h3>Ferramentas de Partilha Avançada</h3>
        <ul>
            <li>Partilhar mensagens em massa sem travas.</li>
            <li>Modo anti-ban para WhatsApp.</li>
        </ul>
        <button id="downloadButton" disabled onclick="showAlert()">BAIXAR FERRAMENTA</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>Programador >/<br>
        WhatsApp: +258 853984699</p>
    </footer>

    <script>
        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('active');
        }

        function showAlert() {
            const whatsappURL = "https://wa.me/258853984699?text=Gostaria+de+fazer+o+pagamento+para+desbloquear+a+ferramenta+de+partilha.";
            window.open(whatsappURL, "_blank");
        }
    </script>
</body>
        </html>
