<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melhores Cassinos - Milionário Modz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #00264d;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .casino-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .casino-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .casino-card-content {
      padding: 15px;
    }

    .casino-title {
      font-size: 1.5em;
      margin: 0 0 10px 0;
      color: #00264d;
    }

    .casino-bonus {
      font-size: 1em;
      color: #333;
      margin-bottom: 10px;
    }

    .casino-rating {
      color: #f39c12;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .casino-buttons {
      display: flex;
      gap: 10px;
    }

    .casino-buttons a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      font-size: 1em;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .casino-buttons .btn-review {
      background-color: #7f8c8d;
      cursor: pointer;
    }

    .casino-buttons .btn-visit {
      background-color: #f39c12;
    }

    /* Dialog box styles */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .dialog-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 90%;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      animation: float 1.5s infinite alternate ease-in-out;
    }

    .dialog-box h3 {
      margin: 0 0 10px;
      color: #00264d;
    }

    .dialog-box p {
      margin: 0 0 20px;
    }

    .dialog-box button {
      background-color: #00264d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .dialog-box button:hover {
      background-color: #004080;
    }

    @keyframes float {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MELHORES CASSINOS</h1>
  </header>

  <main>
    <div class="casino-list">
      <!-- 888Bets -->
      <div class="casino-card">
        <div class="casino-card-content">
          <h2 class="casino-title">888Bets</h2>
          <p class="casino-bonus">Bônus são de até 5.000,00MT</p>
          <p class="casino-rating">⭐ 4.5/5</p>
          <div class="casino-buttons">
            <a class="btn-review" onclick="showReview('888Bets', 'Bônus são de até 5.000,00MT')">Leia a revisão</a>
            <a href="https://media.888africa.com/C.ashx?btag=a_4100b_4c_&affid=3377&siteid=4100&adid=4&c=" class="btn-visit">Visitar</a>
          </div>
        </div>
      </div>

      <!-- Outros cassinos seguem o mesmo padrão... -->
    </div>
  </main>

  <!-- Dialog -->
  <div class="dialog-overlay" id="dialog">
    <div class="dialog-box">
      <h3 id="dialog-title"></h3>
      <p id="dialog-bonus"></p>
      <button onclick="closeDialog()">Fechar</button>
    </div>
  </div>

  <script>
    function showReview(title, bonus) {
      document.getElementById('dialog-title').innerText = title;
      document.getElementById('dialog-bonus').innerText = bonus;
      document.getElementById('dialog').style.display = 'flex';
    }

    function closeDialog() {
      document.getElementById('dialog').style.display = 'none';
    }
  </script>
</body>
            </html>
