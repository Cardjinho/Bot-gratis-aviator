<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botões com Animação Contínua</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1E213F, #000);
      font-family: Arial, sans-serif;
    }

    .button-container {
      text-align: center;
    }

    .button {
      width: 200px;
      height: 50px;
      margin: 10px;
      border: 2px solid #EEEEEE;
      border-radius: 18px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #FFFFFF;
      background: transparent;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(255, 255, 255, 0.3);
    }

    .button:active {
      transform: scale(0.95);
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      animation: slide 2s infinite;
    }

    @keyframes slide {
      0% {
        left: -100%;
      }
      50% {
        left: 50%;
      }
      100% {
        left: 200%;
      }
    }

    .button1 {
      background: linear-gradient(90deg, #1E213F, #EEEEEE);
    }

    .button2 {
      background: linear-gradient(90deg, #1E213F, #AAAAFF);
    }

    .button3 {
      background: linear-gradient(90deg, #1E213F, #FF5555);
    }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #4CAF50;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .fab:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
    }

    .fab img {
      width: 30px;
      height: 30px;
    }

    /* Estilo para o diálogo */
    .dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1C1C1C;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 250px;
      width: 100%;
      z-index: 1000;
    }

    .dialog p {
      font-size: 16px;
      margin: 10px 0;
    }

    .dialog .dialog-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .dialog .dialog-btn:hover {
      background-color: #45a049;
    }

    .dialog .close-btn {
      background-color: #FF5555;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .dialog .close-btn:hover {
      background-color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="button button1" onclick="showDialog('PLACARD')">PLACARD MZ</button>
    <button class="button button2" onclick="navigateTo('mega.html')">MEGAGAMELIVE MZ</button>
    <button class="button button3" onclick="showDialog('BANTUBET')">BANTUBET MZ</button>
  </div>

  <!-- FAB com ícone de Chat -->
  <div class="fab" onclick="navigateTo('chat.html')">
    <img src="https://cdn.iconduck.com/icons/104936/chat.png" alt="Chat">
  </div>

  <!-- Diálogo -->
  <div id="dialog" class="dialog">
    <p>OLA CARO USUÁRIO,</p>
    <p>TENS QUE TER UMA NOVA CONTA PARA COMEÇAR A UTILIZAR O NOSSO PREDICTOR 100 GRATUITO 2025.</p>
    <p>CRIE UMA NOVA CONTA E FAÇA SEU PRIMEIRO DEPÓSITO CLICANDO ABAIXO!</p>
    <button class="dialog-btn" id="dialog-btn">CRIAR CONTA</button>
    <button class="close-btn" onclick="closeDialog()">Fechar</button>
  </div>

  <script>
    function navigateTo(url) {
      window.location.href = url;
    }

    function showDialog(site) {
      // Exibe o diálogo
      document.getElementById("dialog").style.display = "block";

      // Muda o link do botão dependendo do site clicado
      const dialogBtn = document.getElementById("dialog-btn");
      if (site === 'PLACARD') {
        dialogBtn.onclick = function() {
          window.location.href = 'https://media1.placard.co.mz/redirect.aspx?pid=4241&bid=1690';
        };
      } else if (site === 'BANTUBET') {
        dialogBtn.onclick = function() {
          window.location.href = 'https://affiliates.bantubet.co.mz/links/?btag=1597722';
        };
      }
    }

    function closeDialog() {
      // Fecha o diálogo
      document.getElementById("dialog").style.display = "none";
    }
  </script>
</body>
    </html>
