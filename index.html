<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico Candlestick - Negócios</title>
  <style>
    /* Tornar tudo visualmente agradável */
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 900px;
      background: #ffffff;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333333;
      margin-bottom: 20px;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
</head>
<body>
  <div class="container">
    <h1>Gráfico Candlestick - Negócios</h1>
    <canvas id="candlestickChart"></canvas>
  </div>

  <script>
    // Dados fictícios para o gráfico candlestick
    const candlestickData = [
      { x: "2024-11-18", o: 110, h: 120, l: 105, c: 115 },
      { x: "2024-11-19", o: 115, h: 125, l: 110, c: 120 },
      { x: "2024-11-20", o: 120, h: 130, l: 115, c: 125 },
      { x: "2024-11-21", o: 125, h: 140, l: 120, c: 130 },
      { x: "2024-11-22", o: 130, h: 135, l: 125, c: 128 },
    ];

    // Configuração do gráfico
    const config = {
      type: "candlestick",
      data: {
        datasets: [
          {
            label: "Gráfico de Negócios",
            data: candlestickData,
            borderColor: "#4caf50",
            color: {
              up: "#4caf50", // Cor do candle positivo
              down: "#f44336", // Cor do candle negativo
              unchanged: "#999999", // Cor para sem mudanças
            },
          },
        ],
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
          },
          tooltip: {
            mode: "index",
            intersect: false,
          },
        },
        scales: {
          x: {
            type: "time",
            time: {
              unit: "day",
              tooltipFormat: "MMM D, YYYY",
            },
            title: {
              display: true,
              text: "Data",
            },
          },
          y: {
            title: {
              display: true,
              text: "Valor (R$)",
            },
          },
        },
      },
    };

    // Renderizar o gráfico
    const ctx = document.getElementById("candlestickChart").getContext("2d");
    new Chart(ctx, config);
  </script>
</body>
</html>
