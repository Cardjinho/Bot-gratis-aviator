<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagens</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Enviar Mensagens de Texto</h1>
    <form id="messageForm">
        <label for="to">Número de Destino (com código do país):</label><br>
        <input type="text" id="to" placeholder="+258840000000" required><br><br>
        
        <label for="message">Mensagem:</label><br>
        <textarea id="message" placeholder="Digite sua mensagem aqui..." required></textarea><br><br>
        
        <button type="submit">Enviar Mensagem</button>
    </form>
    <p id="response"></p>
</body>
</html>
