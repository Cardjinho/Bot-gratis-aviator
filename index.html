<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 360px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .link {
            font-size: 14px;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .button {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .toggle a {
            color: #007bff;
            text-decoration: none;
        }

        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">KIRVANO</div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <div class="link">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="button">Acessar minha conta</button>
        </form>

        <form id="register-form" style="display: none;">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" placeholder="Sobrenome" required>
            </div>
            <div class="form-group">
                <label for="email-register">E-mail</label>
                <input type="email" id="email-register" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="Telefone" required>
            </div>
            <div class="form-group">
                <label for="password-register">Senha</label>
                <input type="password" id="password-register" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
            </div>
            <button type="submit" class="button">Criar conta grátis</button>
        </form>

        <div class="toggle">
            <span id="toggle-text">Não tem uma conta? <a href="#" id="toggle-link">Cadastrar-se</a></span>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleLink = document.getElementById('toggle-link');
        const toggleText = document.getElementById('toggle-text');

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleText.innerHTML = 'Não tem uma conta? <a href="#" id="toggle-link">Cadastrar-se</a>';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleText.innerHTML = 'Já possui conta? <a href="#" id="toggle-link">Login</a>';
            }
        });
    </script>
</body>
  </html>
