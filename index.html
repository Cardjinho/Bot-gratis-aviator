<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melhores Cassinos - Milionário Modz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #00264d;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .casino-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .casino-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 15px;
    }

    .casino-title {
      font-size: 1.5em;
      color: #00264d;
    }

    .casino-bonus, .casino-rating {
      margin: 10px 0;
    }

    .casino-buttons {
      display: flex;
      gap: 10px;
    }

    .casino-buttons a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      font-size: 1em;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .btn-review {
      background-color: #7f8c8d;
    }

    .btn-visit {
      background-color: #f39c12;
    }

    /* Floating Dialog Styles */
    .dialog-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .dialog {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: float 1.5s infinite ease-in-out alternate;
    }

    .dialog h2 {
      margin-top: 0;
    }

    .dialog-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .dialog-buttons a, .dialog-buttons button {
      flex: 1;
      text-decoration: none;
      text-align: center;
      font-size: 1em;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .dialog-buttons .btn-close {
      background-color: #e74c3c;
      color: white;
    }

    .dialog-buttons .btn-visit {
      background-color: #f39c12;
      color: white;
    }

    @keyframes float {
      from {
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        transform: translate(-50%, -48%) scale(1.05);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MELHORES CASSINOS</h1>
  </header>

  <main>
    <div class="casino-list">
      <div class="casino-card" data-name="888Bets" data-bonus="Bônus são de até 5.000,00MT" data-rating="⭐ 4.5/5" data-visit="https://media.888africa.com/C.ashx?btag=a_4100b_4c_&affid=3377&siteid=4100&adid=4&c=">
        <h2 class="casino-title">888Bets</h2>
        <p class="casino-bonus">Bônus são de até 5.000,00MT</p>
        <p class="casino-rating">⭐ 4.5/5</p>
        <div class="casino-buttons">
          <button class="btn-review">Leia a revisão</button>
          <a href="https://media.888africa.com/C.ashx?btag=a_4100b_4c_&affid=3377&siteid=4100&adid=4&c=" target="_blank" class="btn-visit">Visitar</a>
        </div>
      </div>

      <!-- Add other casinos here with similar structure -->
    </div>
  </main>

  <!-- Floating Dialog -->
  <div class="dialog-overlay" id="dialog-overlay">
    <div class="dialog" id="dialog">
      <h2 id="dialog-title"></h2>
      <p id="dialog-description"></p>
      <div class="dialog-buttons">
        <a href="#" id="dialog-visit" class="btn-visit" target="_blank">Visitar</a>
        <button class="btn-close" id="dialog-close">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to manage dialog behavior
    document.querySelectorAll('.btn-review').forEach(button => {
      button.addEventListener('click', function () {
        const card = this.closest('.casino-card');
        const name = card.getAttribute('data-name');
        const bonus = card.getAttribute('data-bonus');
        const rating = card.getAttribute('data-rating');
        const visit = card.getAttribute('data-visit');

        // Update dialog content
        document.getElementById('dialog-title').textContent = name;
        document.getElementById('dialog-description').textContent = `${bonus} | ${rating}`;
        document.getElementById('dialog-visit').href = visit;

        // Show dialog
        const overlay = document.getElementById('dialog-overlay');
        overlay.style.display = 'block';
      });
    });

    document.getElementById('dialog-close').addEventListener('click', function () {
      document.getElementById('dialog-overlay').style.display = 'none';
    });
  </script>
</body>
            </html>
