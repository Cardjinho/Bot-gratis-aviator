<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Afiliado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .aviator-animation img {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .explicacao h2 {
            font-size: 24px;
            margin: 15px 0;
        }

        .video-container video {
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            border: 2px solid #1b263b;
        }

        .btn-registrar {
            display: inline-block;
            background-color: #00ff7f;
            color: #000;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            text-decoration: none;
            margin-top: 10px;
        }

        .plataformas {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #1b263b;
            padding: 20px;
            border-radius: 15px;
            width: 200px;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            background-color: #00bfff;
            color: #fff;
            padding: 10px 30px;
            border-radius: 30px;
            text-decoration: none;
        }

        .estatisticas {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat {
            background-color: #1b263b;
            padding: 15px;
            border-radius: 15px;
            width: 150px;
        }

        footer {
            margin-top: 30px;
        }

        .social-icons img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="aviator-animation">
            <img src="aviator.gif" alt="Aviator Animation">
        </div>
    </header>

    <section class="explicacao">
        <h2>EXPLICAÇÃO DO CASSINO:</h2>
        <div class="video-container">
            <video controls>
                <source src="como.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>
        <a href="https://media1.placard.co.mz/redirect.aspx?pid=4241&bid=1690" class="btn-registrar">REGISTRAR</a>
    </section>

    <section class="plataformas">
        <div class="card">
            <h3>Placard</h3>
            <a href="https://media1.placard.co.mz/redirect.aspx?pid=4241&bid=1690" class="btn">Acessar</a>
        </div>
        <div class="card">
            <h3>MegaGameLive</h3>
            <a href="https://www.megagamelive.com" class="btn">Acessar</a>
        </div>
    </section>

    <section class="estatisticas">
        <div class="stat">
            <h4>GANHOS</h4>
            <p>Mais de 1M</p>
        </div>
        <div class="stat">
            <h4>TOTAL DE USUÁRIOS</h4>
            <p>500.000</p>
        </div>
        <div class="stat">
            <h4>CLIENTES SATISFEITOS</h4>
            <p>99%</p>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <img src="telegram.png" alt="Telegram">
            <img src="whatsapp.png" alt="WhatsApp">
            <img src="facebook.png" alt="Facebook">
        </div>
    </footer>
</body>
    </html>
