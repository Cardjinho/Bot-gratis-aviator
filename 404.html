<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro 404 - Página não encontrada</title>
  <style>
    /* Reset Básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0A1128;
      color: #FFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container de Erro */
    .error-container {
      text-align: center;
    }

    .error-container .content {
      background: #11264F;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .error-container .error-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .error-container h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      color: #007BFF;
    }

    .error-container p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #BBB;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons .btn {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      background: #007BFF;
      color: #FFF;
      transition: background 0.3s;
    }

    .buttons .btn.secondary {
      background: #6C757D;
    }

    .buttons .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="content">
      <img src="https://via.placeholder.com/150" alt="Gato triste" class="error-image">
      <h1>404</h1>
      <p>Página não encontrada</p>
      <p>A página que você está procurando não existe ou foi movida.</p>
      <div class="buttons">
        <a href="/" class="btn">Voltar ao Início</a>
        <a href="/pacotes" class="btn secondary">Ver Pacotes</a>
      </div>
    </div>
  </div>
</body>
</html>
