<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubra as melhores casas de apostas e aproveite os bônus incríveis!">
    <title>Casas de Apostas - MILIONÁRIO MODZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        /* Estilização do Cabeçalho */
        .header {
            background: linear-gradient(to right, #004d99, #003366);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        .header h1 {
            font-size: 36px;
            font-weight: bold;
        }
        .header p {
            font-size: 18px;
            margin-top: 10px;
        }
        .casas {
            padding: 20px;
            background: white;
        }
        .casas h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .casas-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .casa {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 300px;
            text-align: center;
            background: #fff;
        }
        .casa img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }
        .casa h3 {
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #004d99;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #003366;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #004d99;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Casas de Apostas</h1>
        <p>Descubra as melhores plataformas de apostas com MILIONÁRIO MODZ</p>
    </header>

    <!-- Casas de Apostas -->
    <section class="casas">
        <h2>Melhores Casas de Apostas</h2>
        <div class="casas-list" id="casas-list">
            <!-- Conteúdo será adicionado dinamicamente -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 MILIONÁRIO MODZ - Todos os direitos reservados.</p>
    </footer>

    <script>
        // Dados das Casas de Apostas
        const casas = [
            { name: "888Bets", description: "Aproveite bônus exclusivos e uma experiência premium.", image: "sports" },
            { name: "Bacelabets", description: "Os melhores odds e promoções imperdíveis!", image: "casino" },
            { name: "Elephant Bet", description: "Bônus de boas-vindas incríveis para novos usuários.", image: "betting" },
            { name: "Placard Bets", description: "Plataforma confiável e fácil de usar.", image: "money" },
            { name: "Bantubet", description: "Grandes chances de vitória e promoções diárias.", image: "soccer" },
            { name: "Megagamelive", description: "Apostas ao vivo com emoção garantida!", image: "live betting" }
        ];

        // Função para buscar imagens de uma API
        async function fetchImage(query) {
            const apiKey = 'YOUR_UNSPLASH_API_KEY'; // Substitua pela sua chave da API Unsplash
            const url = `https://api.unsplash.com/search/photos?query=${query}&client_id=${apiKey}&per_page=1`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.results[0]?.urls?.regular || 'https://via.placeholder.com/300x200?text=Imagem+Indisponível';
            } catch {
                return 'https://via.placeholder.com/300x200?text=Imagem+Indisponível';
            }
        }

        // Função para renderizar as Casas de Apostas
        async function renderCasas() {
            const casasList = document.getElementById('casas-list');
            for (const casa of casas) {
                const imageUrl = await fetchImage(casa.image);
                const casaElement = `
                    <div class="casa">
                        <img src="${imageUrl}" alt="${casa.name}">
                        <h3>${casa.name}</h3>
                        <p>${casa.description}</p>
                        <a href="#" class="btn">Registrar-se</a>
                    </div>
                `;
                casasList.innerHTML += casaElement;
            }
        }

        // Inicializar a Renderização
        renderCasas();
    </script>
</body>
</html>
