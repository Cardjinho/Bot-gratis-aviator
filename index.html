<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melhores Cassinos - Milionário Modz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #00264d;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .casino-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .casino-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .casino-card-content {
      padding: 15px;
    }

    .casino-title {
      font-size: 1.5em;
      margin: 0 0 10px 0;
      color: #00264d;
    }

    .casino-bonus {
      font-size: 1em;
      color: #333;
      margin-bottom: 10px;
    }

    .casino-rating {
      color: #f39c12;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .casino-buttons {
      display: flex;
      gap: 10px;
    }

    .casino-buttons a, .casino-buttons button {
      flex: 1;
      text-align: center;
      text-decoration: none;
      font-size: 1em;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .btn-review {
      background-color: #7f8c8d;
    }

    .btn-visit {
      background-color: #f39c12;
    }

    /* Estilo do diálogo */
    #dialog-container {
      position: fixed;
      top: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 20px;
      z-index: 1000;
      opacity: 0;
      transition: all 0.5s ease;
    }

    #dialog-container.active {
      top: 20%;
      opacity: 1;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(-50%, -10px);
      }
      50% {
        transform: translate(-50%, 10px);
      }
    }

    #dialog-container h2 {
      margin: 0;
      font-size: 1.5em;
      color: #00264d;
    }

    #dialog-container p {
      margin: 10px 0 20px;
      font-size: 1em;
      color: #333;
    }

    #dialog-container .dialog-buttons {
      display: flex;
      justify-content: space-between;
    }

    #dialog-container .dialog-buttons a, #dialog-container .dialog-buttons button {
      flex: 1;
      margin: 0 5px;
      text-align: center;
      text-decoration: none;
      font-size: 1em;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    #dialog-container .btn-close {
      background-color: #e74c3c;
    }

    #dialog-container .btn-visit {
      background-color: #f39c12;
    }

    /* Fundo de escurecimento */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      z-index: 999;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    #overlay.active {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <header>
    <h1>MELHORES CASSINOS</h1>
  </header>

  <main>
    <div class="casino-list">
      <!-- 888Bets -->
      <div class="casino-card">
        <div class="casino-card-content">
          <h2 class="casino-title">888Bets</h2>
          <p class="casino-bonus">Bônus são de até 5.000,00MT</p>
          <p class="casino-rating">⭐ 4.5/5</p>
          <div class="casino-buttons">
            <button class="btn-review" onclick="showDialog('888Bets', 'Bônus incríveis e apostas esportivas premium!', 'https://media.888africa.com/C.ashx?btag=a_4100b_4c_&affid=3377&siteid=4100&adid=4&c=')">Leia a revisão</button>
            <a href="https://media.888africa.com/C.ashx?btag=a_4100b_4c_&affid=3377&siteid=4100&adid=4&c=" class="btn-visit">Visitar</a>
          </div>
        </div>
      </div>

      <!-- Outros cassinos... -->
    </div>
  </main>

  <!-- Dialog Container -->
  <div id="overlay"></div>
  <div id="dialog-container">
    <h2 id="dialog-title"></h2>
    <p id="dialog-description"></p>
    <div class="dialog-buttons">
      <button class="btn-close" onclick="closeDialog()">Fechar</button>
      <a id="dialog-link" class="btn-visit">Visitar</a>
    </div>
  </div>

  <script>
    function showDialog(title, description, link) {
      document.getElementById('dialog-title').innerText = title;
      document.getElementById('dialog-description').innerText = description;
      document.getElementById('dialog-link').href = link;

      document.getElementById('dialog-container').classList.add('active');
      document.getElementById('overlay').classList.add('active');
    }

    function closeDialog() {
      document.getElementById('dialog-container').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }
  </script>
</body>
            </html>
